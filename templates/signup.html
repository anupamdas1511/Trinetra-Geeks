<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="/static/styles/formStyle.css">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="../static/styles/site_theme.css">
    <link rel="stylesheet" href="../static/styles/signupStyle.css">
</head>
<body>
    <div class="header">
        <nav>
            <ul>
                <li><a href="/about">About Us</a></li>
                <li><a href="/dashboard"><button id="user" title={{user}}><img src="../static/images/PngItem_5040528.png" alt="user"></button></a></li>
            </ul>
        </nav>
      </div>
      <!-- <div class="main"> -->
    <div class="login-form main">
        <form action="/login" method="post" class="form">
            <h2>Sign up</h2>
            <p class="text">Username</p>
            <input type="text" name="name" id="username" placeholder="Username">
            <p class="text">Enter Password</p>
            <input type="password" name="pass" id="password" placeholder="Password">
            <p class="text">Confirm Password</p>
            <input type="text" name="conf_pass" id="conf_password" placeholder="Password">
            <button type="submit">Signup</button>
            <p class="signup-msg">Already have an account?<a href="/login">login</a></p>
        </form>
        <div class="design"><img src="../static/images/signup-removebg-preview.png"  alt=""></div>
    </div>
    <!-- </div> -->
    <footer>
        <div class="rights">
            <h4>&copy; Copyright 2022. All rights reserved</h4>
            <h4>Trinetra.com</h4>
        </div>
    </footer>
</body>
</html>
