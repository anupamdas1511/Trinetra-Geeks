<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book_title</title>
    <link rel="stylesheet" href="/static/styles/bookstyle.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/site_theme.css">
</head>
<body>
    <div class="header">
        <nav>
            <div class="logo"><a href="/"><img src="../static/images/logo.jpg" id="logo" alt=""></a></div>
            <ul>
                <li><a href="/about">About Us</a></li>
                <li><a href="/dashboard"><button id="user" title={{user}}><img src="../static/images/PngItem_5040528.png" alt="user"></button></a></li>
            </ul>
        </nav>
      </div>




    <div class="container main">
        <div id="img_book"><img src="../static/images/{{book['img_file']}}" id="book_thumbnail" alt=""></div>
        <button id="read">READ</button>
        <div class="detail">
            <h2 id="book_title">{{book['name']}}</h2>
            <ul>
                <li>
                    Author: {{book['author']}}
                </li>
                <li>
                    Publisher: {{book['publisher']}}
                </li>
                <li>
                    Year of Release: {{book['yop']}}
                </li>
                <div class="summary"> <h4>summary</h4>
                    
                    {{book['summary']}}
                        <!-- Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam unde eligendi animi sequi totam, reiciendis placeat, recusandae non quos corrupti sapiente dignissimos, officia laboriosam labore velit iure et delectus error necessitatibus commodi praesentium aspernatur explicabo fuga. Eligendi, vitae repudiandae quas sit amet aperiam necessitatibus, nemo, ipsam dolores ipsum nostrum itaque. -->
                    </div>

            </ul>
            
            
        </div>
    </div>



    <footer>
        <div class="rights">
            <h4>&copy; Copyright 2022. All rights reserved</h4>
            <h4>Trinetra.com</h4>
        </div>
    </footer>
</body>
</html>
